<!DOCTYPE html>
<html>
<head>
    <title>krt - Admin</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./resources/css/common.css" type="text/css" />
    <link rel="stylesheet" href="./resources/css/page.css" type="text/css" />
    <script src="./resources/js/common.js"></script>
</head>
<body>
<div class="login-wrap">
    <div class="login-header"><h1 class="logo"><a href="#">여행이지</a></h1></div>
    <div class="login-area">
        <div class="login-area__inner">
            <!-- Login -->
            <div class="login"  style="display:block">
                <h1 class="title-1 login-title">Login</h1>
                <fieldset class="login-form"><legend>Login</legend>
                    <input type="text" class="input size--full" placeholder="Email ID">
                    <input type="password" class="input size--full" placeholder="Password">
                    <button class="btn-type-1 color--btn-1 size--full btn-login">Login</button>
                </fieldset><!-- //login-form -->
                <div class="login-link">
                    <a href="#" class="forgot-password">Forgot Password</a>
                    <a href="#" class="sign-up">Sign Up</a>
                </div><!-- //login-link -->
            </div><!-- //Login -->

            <!-- Forgot your Password -->
            <div class="reset-password" style="display: none">
                <h1 class="title-1 login-title">Forgot your Password?</h1>
                <p class="login-message">Enter your email address.</p>
                <fieldset class="login-form"><legend>Forgot your Password?</legend>
                    <input type="password" class="input size--full" placeholder="Reset Password">
                    <button class="btn-type-1 color--btn-1 size--full btn-reset">Reset Password</button>
                </fieldset><!-- //login-form -->
                <div class="login-link">
                    <a href="#" class="back-to-login">Back to Login</a>
                </div><!-- //login-link -->
            </div><!-- //Forgot your Password -->
        </div>
    </div><!-- //login-area -->
</div>
</body>
</html>
