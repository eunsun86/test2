<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입 | e-IRB</title>
    <script src="../static/js/jquery-3.6.0.min.js"></script>
    <script src="../static/js/datepicker.min.js"></script>		
    <script src="../static/js/datepicker.ko-KR.js"></script>		
    <script src="../static/js/plf_pub.js"></script>
    <link rel="stylesheet" href="../static/css/plf.css" />
</head>
<body>

<!--[S] plf-root-->
<div class="plf-root">

    <!--[S] plf-header-->
    <div class="plf-header">
        <div class="left-area">
            <a class="logo" href=""><img src="../static/img/logo/logo.svg" alt="가천대 길병원 e·IRB"></a>
        </div>
    </div>
    <!--//[S] plf-header-->

    <!--[S] plf-group-aside-con-->
    <div class="plf-group-aside-con wide">
        
        <!--[S] plf-con-->
        <div class="plf-con">

            <!--[S] plf-join -->
            <div class="plf-join">

                <h1 class="tit-pagetitle">회원가입</h1>
                
                <div class="join-con">
                    <div class="sec">
                        <table class="data-table type-lin data-table-top">
                            <caption>테이블제목</caption>
                            <colgroup>
                                <col width="190px">
                                <col width="auto">
                            </colgroup>
                            <tbody>
                                <tr>
                                    <th scope="row">사용자구분</th>
                                    <td>
                                        <div class="td-item-group">
                                            <div class="ip-rd-group">
                                                <label class="ip-rd-label">
                                                    <input name="fd-2" class="ip-rd" type="radio" value="" checked="">
                                                    <span class="check"></span> <em>연구자</em> 
                                                </label>
                                                <label class="ip-rd-label">
                                                    <input name="fd-2" class="ip-rd" type="radio" value="">
                                                    <span class="check"></span> <em>의뢰사/연구수탁기관</em> 
                                                </label>
                                                <label class="ip-rd-label">
                                                    <input name="fd-2" class="ip-rd" type="radio" value="">
                                                    <span class="check"></span> <em>IRB원외위원</em> 
                                                </label>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <h2 class="tit-subtitle">개인정보</h2>
                    <div class="sec">
                        <table class="data-table type-line data-table-top">
                            <caption>테이블제목</caption>
                            <colgroup>
                                <col width="190px">
                                <col width="auto">
                                <col width="190px">
                                <col width="auto">
                            </colgroup>
                            <tbody>
                                <tr>
                                    <th scope="row">아이디 (사번)</th>
                                    <td colspan="3">
                                        <div class="td-item-group left gap8">
                                            <input name="" id="" class="ip-txt w175" type="text" value="">
                                            <button class="btn btn-line" type="button">중복체크</button>
                                            <span class="tip-txt">※ 아이디는 영문자, 숫자만 가능</span>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">비밀번호</th>
                                    <td colspan="3">
                                        <div class="td-item-group left gap8">
                                            <input name="" id="" class="ip-txt w175" type="text" value="">
                                            <span class="tip-txt">※ 영문 대.소문자, 숫자, 특수문자중 3가지 이상 포함된 조합으로 8~16자리</span>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">비밀번호 확인</th>
                                    <td colspan="3">
                                        <input name="" id="" class="ip-txt w175" type="text" value="">
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">성명</th>
                                    <td>홍길동</td>
                                    <th scope="row">영문명</th>
                                    <td>
                                        <input name="" id="" class="ip-txt w175" type="text" value="">
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">휴대전화번호</th>
                                    <td>010-1111-3333</td>
                                    <th scope="row">생년월일</th>
                                    <td>1980.10.23</td>
                                </tr>
                                <tr>
                                    <th scope="row">이메일</th>
                                    <td colspan="3">
                                        <div class="td-item-group left gap8">
                                            <input name="" id="" class="ip-txt w175" type="text" value="" placeholder="">
                                            <span>@</span>
                                            <input name="" id="" class="ip-txt w175" type="text" value="" placeholder="">
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">소속</th>
                                    <td colspan="3">
                                        <div class="td-item-group left gap8">
                                            <div class="ip-wrap with-icon ta-left w175">
                                                <input name="" id="" class="ip-txt" type="text" value="" placeholder="기관명">
                                                <i class="ic ic-magnify"></i>
                                            </div>
                                            <span>(가천대길병원)</span>
                                            <input name="" id="" class="ip-txt w175" type="text" value="" placeholder="직위">
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">소속</th>
                                    <td colspan="3">
                                        <div class="td-item-group left gap8">
                                            <div class="ip-wrap with-icon ta-left w175">
                                                <input name="" id="" class="ip-txt" type="text" value="" placeholder="기관명">
                                                <i class="ic ic-magnify"></i>
                                            </div>
                                            <input name="" id="" class="ip-txt w175" type="text" value="" placeholder="소속">
                                            <input name="" id="" class="ip-txt w175" type="text" value="" placeholder="직위">
                                        </div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">안내메세지 수신</th>
                                    <td colspan="3">
                                        <div class="ip-ch-group">
                                            <label class="ip-ch-label">
                                                <input class="ip-ch" type="checkbox" value="">
                                                <span class="check"></span> <em>카카오알림</em> 
                                            </label>
                                            <label class="ip-ch-label">
                                                <input class="ip-ch" type="checkbox" value="" checked="">
                                                <span class="check"></span> <em>이메일</em>
                                            </label>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    							
                </div>

                <div class="btn-group center">
                    <button class="btn btn-lb" type="button">회원가입</button>
                </div>	
            </div>
            <!--//[S] plf-join -->

        </div>
        <!--//[S] plf-con-->

    </div>
    <!--//[S] plf-group-aside-con-->

</div>
<!--//[S] plf-root-->



</body>
</html>
