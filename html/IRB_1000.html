<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인 | e-IRB</title>
    <script src="../static/js/jquery-3.6.0.min.js"></script>
    <script src="../static/js/datepicker.min.js"></script>		
    <script src="../static/js/datepicker.ko-KR.js"></script>		
    <script src="../static/js/plf_pub.js"></script>
    <link rel="stylesheet" href="../static/css/plf.css" />
</head>
<body>

<!--[S] plf-root-->
<div class="plf-root login">

    <!--[S] plf-header-->
    <div class="plf-header">
        <div class="left-area">
            <a class="logo" href=""><img src="../static/img/logo/logo.svg" alt="가천대 길병원 e·IRB"></a>
        </div>
    </div>
    <!--//[S] plf-header-->

    <!--[S] plf-con-->
    <div class="plf-con">

        <!--[S] plf-login -->
        <div class="plf-login">
            <h1 class="tit">Log in</h1>
            <div class="login-form">
                <div class="login-form-left">
                    <input name="" id="" class="ip-txt w300" type="text" value="" placeholder="아이디">
                    <input name="" id="" class="ip-txt w300" type="password" value="" placeholder="비밀번호">
                </div>
                <a class="btn-login" href="">로그인</a>
            </div>
            <label class="ip-ch-label">
                <input class="ip-ch" type="checkbox" value="">
                <span class="check"></span> 아이디 저장
            </label>
            <div class="login-btn">
                <a href="#">아이디 찾기</a>
                <a href="#">비밀번호 변경</a>
                <a href="#">회원가입</a>
            </div>
        </div>
        <!--//[S] plf-login -->

        <footer>Copyright © 2024 Your Company. All rights reserved.</footer>
    </div>
    <!--//[S] plf-con-->

</div>
<!--//[S] plf-root-->


</body>
</html>
